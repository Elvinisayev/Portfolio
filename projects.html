<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="stylepr.css" />

 
</head>

<body>

  <nav></div>
    
  <div >
    <button
    id="ana sehife"
      class="btn-container"
    >
      Ana Səhifə
    </button>
  </div>

  </nav>


  <div><title>Power BI Proyektlərim</title></div>



  <header>
      <h1>Power BI Proyektlərim</h1>
      <p>Burada Power BI ilə yaratdığım layihələrimi izləyə bilərsiniz.</p>
  </header>

  <div class="project-container">
      <!-- İlk Proyekt -->
      <div class="project">
          <h2>Proyekt 1</h2>
          <p>Bu proyekt satış analizinə yönəlib.</p>
          <img src="./assets/BI.png" alt="Power BI Proyekt 1" onclick="openModal(this)">
      </div>

      <!-- İkinci Proyekt -->
      <div class="project">
          <h2>Proyekt 2</h2>
          <p>Bu proyekt müştəri davranışlarını analiz edir.</p>
          <img src="./assets/BI.png" alt="Power BI Proyekt 2" onclick="openModal(this)">
      </div>
  </div>

  <!-- Modal üçün HTML -->
  <div id="myModal" class="modal">
      <span class="close" onclick="closeModal()">&times;</span>
      <div class="modal-content">
          <img id="modalImg" alt="">
      </div>
  </div>

  <script>
      // Şəkil klik edildikdə modalı aç
      function openModal(img) {
          var modal = document.getElementById("myModal");
          var modalImg = document.getElementById("modalImg");
          modal.style.display = "block";
          modalImg.src = img.src;
      }

      // Modalı bağla
      function closeModal() {
          var modal = document.getElementById("myModal");
          modal.style.display = "none";
      }
  </script>


  <script src="script.js"></script>
</body>
</html>
